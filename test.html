<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Formula Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #14dbc1;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff4e8b;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Formula Assistant</h1>
    <input type="text" id="userPrompt" placeholder="Describe your formula..." />
    <button id="sendPrompt">Get Formula</button>
    <p id="result"></p>
  </div>

</body>
</html>
