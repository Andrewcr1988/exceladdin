<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Formula Assistant</title>
    <script src="taskpane.js"></script>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        body {
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #667eea, #764ba2);
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #fff;
        }
    
        .container {
          text-align: center;
          background-color: rgba(255, 255, 255, 0.1);
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
          max-width: 400px;
          width: 90%;
        }
    
        h1 {
          margin-bottom: 20px;
          font-size: 2em;
          letter-spacing: 1px;
        }
    
        input[type="text"] {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 10px;
          margin-bottom: 15px;
          font-size: 1em;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          width: 300px;
          height: 100px;
        }
    
        button {
          padding: 12px 20px;
          border: none;
          border-radius: 10px;
          background-color: #14dbc1;
          color: white;
          font-size: 1em;
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    
        button:hover {
          background-color: #ff4e8b;
        }
    
        #result {
          margin-top: 20px;
          font-size: 1.1em;
          word-wrap: break-word;
        }
        
      </style>
</head>

<body>
    <div class="container">
        <img src="https://i.ibb.co/0RV6DQsn/pgd-latam-cover.jpg" alt="pgd-latam-cover">
        <h1>AI Formula Assistant</h1>
        <input type="text" id="userPrompt" placeholder="Describe your formula..." /><br>
        <button id="sendPrompt">Get Formula</button>
        <p id="result"></p>
      </div>
    
</body>

</html>
